<!DOCTYPE html>
<html lang="en" dir="ltr">
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/INoKoy6lxskz3u8z/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Your order has been placed :)")
        },
        error: function(){
          alert("There was an error submitting your request. Try again :(")
        }
    });
}
</script>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="company">TryKe Delivery Services</div>
    <div class="title">Enter the delivery details</div>
    <div class="content">
      <form id="myForm" action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Pickup Point</span>
            <input type="text" placeholder="Enter your pickup point" required name="pickup_point">
          </div>
          <div class="input-box">
            <span class="details">Customer's Name</span>
            <input type="text" placeholder="Enter your customer's name" required name="customer_name">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter customer's phone number" required name="contact">
          </div>
          <div class="input-box">
            <span class="details">Delivery Location</span>
            <input type="text" placeholder="Enter your delivery location" required name="delivery_location">
          </div>
          <div class="input-box">
            <span class="details">Enter Delivery Date and time</span>
            <input type="datetime-local" placeholder="Enter your password" required name="delivery_time">
          </div>
          <div class="input-box">
            <span class="details">Extra Instructions</span>
            <input type="text" placeholder="Enter extra instructions for the rider" name="message">
          </div>
         </div>
      </form>
      <button onclick="SubForm()" class="button">Submit</button>
    </div>
  </div>

</body>
</html>
